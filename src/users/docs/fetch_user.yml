summary: "Fetch User"
description: "Fetch signle user."
produces:
- "application/json"
parameters:
- in: "path"
  name: "id"
  type: "string"
  required: true
responses:
  200:
    description: "Success"
    schema:
      type: "object"
      properties:
        data:
          type: "object"
          properties:
            created_at:
              type: string
            email:
              type: string
            first_name:
              type: string
            last_name:
              type: string
            updated_at:
              type: string
            uuid:
              type: string
        status:
          type: "number"
        message:
          type: "string"
 
  400:
    description: "Error retrieving user"
    status:
      type: "number"
    message:
      type: "string"
